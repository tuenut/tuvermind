<system>
  enable_ruby true
</system>

<match fluent.**>
    @type stdout
</match>

<source>
    @type forward
    port 24224
    bind "0.0.0.0"
</source>

<filter tuvermind.celery>
    @type grep
    <regexp>
        key log
        pattern special_fluentd_tag
    </regexp>
</filter>

<filter **>
  @type parser
  key_name log
  <parse>
    @type json
    reserve_data true
  </parse>
</filter>

<match tuvermind.celery>
    @type stdout
</match>
