  #        entrypoint: sh ./etc/start_celerybeat.sh
  #        spa:
  #            depends_on:
  #                - webserver
  #            image: tuvermind-spa
  #            build:
  #                target: development
  #            expose:
  #                - 3000
  #            volumes:
  #                - ../tuvermind_react_spa_ui/:./
  #            entrypoint: ["npm", "run", "start"]
  #    jupyter:
  #        container_name: tuvermind-jupyter
  #        depends_on:
  #            - database
  #            - redis
  #        image: tuvermind
  #        volumes:
  #            - ./:/tuvermind/
  #            - tuvermind-jupyter-logs:/tuvermind/.logs/
  #        entrypoint: python3 manage.py shell_plus --notebook
  nginx:
    depends_on:
      - api
    image: nginx
    ports:
      - "127.0.0.1:18080:80"
      - "127.0.0.1:18443:443"
    volumes:
      - ./tuvermind.nginx:/etc/nginx/conf.d/default.conf
      - ./etc/favicon.png:/var/www/tuvermind/favicon.png
      - static-files:/var/www/tuvermind/static
      - media-files:/var/www/tuvermind/media
  pg_admin:
    image: dpage/pgadmin4
    depends_on:
      - database
    ports:
      - "127.0.0.1:18051:80"
    env_file: .env

volumes:
  database:
  static-files:
  media-files:
